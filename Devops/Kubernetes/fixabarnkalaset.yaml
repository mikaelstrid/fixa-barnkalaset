apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixabarnkalaset
  template:
    metadata:
      labels:
        app: fixabarnkalaset
    spec:
      containers:
      - name: my-container
        image: fixabarnkalaset
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: fixabarnkalaset
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30007
